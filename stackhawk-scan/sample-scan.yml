apiVersion: batch/v1
  kind: Job
  metadata:
    name: hawkscan
  spec:
    backoffLimit: 0
    template:
      spec:
        containers:
          - command:
            - /bin/bash
            - '-c'
            - |
              git clone $REPO_URL $REPO_DIR
              shawk
            env:
              - name: API_KEY
                valueFrom:
                  secretKeyRef:
                    key: API_KEY
                    name: stackhawk-secrets
              - name: REPO_DIR
                value: /home/zap/workdir
              - name: REPO_URL
                value: 'https://${BITBUCKET_CREDENTIALS_USR}:${encodedPass}@bbcsi.cloudsolutions.lk/scm/ky/stackhawk.git'
            image: 'stackhawk/hawkscan:latest'
            name: hawkscan
        restartPolicy: Never
    ttlSecondsAfterFinished: 600
