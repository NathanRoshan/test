apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: csi-net-erfuncti
  namespace: csi-perf
spec:
  maxReplicas: 1
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csi-net-erfuncti
  targetCPUUtilizationPercentage: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-net-erfuncti
  namespace: csi-perf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-net-erfuncti
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: csi-net-erfuncti
        module: er
        tier: backend
        track: stable
    spec:
      containers:
        - env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  key: net_environment
                  name: service-configs
            - name: config_server
              valueFrom:
                configMapKeyRef:
                  key: config_server
                  name: service-configs
          image: >-
            harbor.cs.local/vidaplus/csi-ehr-er-functions-dotnet-sev:4.1.9.0-b13
          name: csi-ehr-er-functions-dotnet-sev
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              memory: 5Gi
            requests:
              cpu: 50m
              memory: 1Gi
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: csi-net-erfuncti
  name: csi-net-erfuncti
  namespace: csi-perf
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: csi-net-erfuncti
  type: ClusterIP

