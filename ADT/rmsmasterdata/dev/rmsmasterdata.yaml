apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-rms-masterdata
  namespace: csi-dev
spec:
  replicas: 4
  selector:
    matchLabels:
      app: csi-rms-masterdata
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: csi-rms-masterdata
        module: rms
        tier: backend
        track: stable
    spec:
      containers:
        - env:
            - name: configserver
              valueFrom:
                configMapKeyRef:
                  key: config_server
                  name: service-configs
            - name: active_profile
              valueFrom:
                configMapKeyRef:
                  key: active_profile
                  name: service-configs-adt
            - name: CACHE_TYPE
              valueFrom:
                configMapKeyRef:
                  key: cache_type
                  name: service-configs
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: redis_host
                  name: service-configs
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: redis_port
                  name: service-configs
            - name: hostname
              value: csi-pms-rms-masterdata
            - name: FEIGN_HYSTRIX_ENABLED
              value: 'false'
            - name: SPRING_DATASOURCE_TOMCAT_MIN-EVICTABLE-IDLE-TIME-MILLIS
              value: '60000'
            - name: SPRING_DATASOURCE_TOMCAT_MAX-ACTIVE
              value: '225'
            - name: SPRING_DATASOURCE_TOMCAT_MAX-IDLE
              value: '40'
            - name: SPRING_DATASOURCE_TOMCAT_MIN-IDLE
              value: '5'
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_TEMP_USE_JDBC_METADATA_DEFAULTS
              value: 'true'
          envFrom:
            - configMapRef:
                name: service-configs
            - secretRef:
                name: service-configs-secret
            - configMapRef:
                name: service-configs-adt
            - secretRef:
                name: service-adt-secret
          image: >-
            harbor.cs.local/vidaplus/csi-rms-masterdata-java-sev:4.1.36.0
            parameters.Tag }
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /amd-masterdata/actuator/health
              port: http
            initialDelaySeconds: 1200
            timeoutSeconds: 10
          name: csi-rms-masterdata
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /amd-masterdata/actuator/health
              port: http
            initialDelaySeconds: 20
            timeoutSeconds: 10
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 50m
              memory: 1Gi
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: csi-pms-rms-masterdata
  name: csi-pms-rms-masterdata
  namespace: csi-dev
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: csi-rms-masterdata
  type: ClusterIP
